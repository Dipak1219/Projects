<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | by it's D.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=content_copy" />
</head>

<body>

    
    <div class="container">
        <h2><span class="text"></span></h2>
        <div class="inputBox">
            <input type="text" id="passBox" disabled>
            <span class="material-symbols-outlined" id="icon">
                content_copy
            </span>
        </div>

        <input type="range" min="1" max="20" value="6" id="slider">
        
        <div class="value">
            <p>Password length</p>
            <span id="sliderValue"></span>
        </div>
        
        <div class="row">
            <label for="lowerCase">Include LowerCase Letters [a-z]</label>
            <input type="checkbox" name="lowerCase" id="lowerCase" checked>
        </div>
        
        <div class="row">
            <label for="upperCase">Include UpperCase Letters [A-Z]</label>
            <input type="checkbox" name="upperCase" id="upperCase" checked>
        </div>
        
        <div class="row">
            <label for="numbers">Include Numbers [0-9]</label>
            <input type="checkbox" name="numbers" id="numbers" checked>
        </div>
        
        <div class="row">
            <label for="symbols">Include Symbols [@-*]</label>
            <input type="checkbox" name="symbols" id="symbols" checked>
        </div>
        
        <button id="btn">Generate Password</button>
    </div>

    <div id="type">
        <span class="owner"></span>        
    </div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        let typed = new Typed(".text", {
            strings: ["Password Generator"],
            typeSpeed : 150,
            backSpeed : 60,
            loop : true
        });
        let owner = new Typed(".owner", {
            strings: ["By it's D."],
            typeSpeed : 150,
            backSpeed : 60,
            loop : true
        });

    </script>

    <script src="script.js"></script>
</body>

</html>
