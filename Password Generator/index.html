<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=content_copy" />
</head>

<body>

    <div class="container">
        <h2>Password Generator</h2>
        <div class="inputBox">
            <input type="text" id="passBox" disabled>
            <span class="material-symbols-outlined" id="icon">
                content_copy
                </span>
        </div>

        <input type="range" min="1" max="20" value="6" id="slider">

        <div class="value">
            <p>Password length</p>
            <span id="sliderValue"></span>
        </div>

        <div class="row">
            <label for="lowerCase">Include LowerCase Letters [a-z]</label>
            <input type="checkbox" name="lowerCase" id="lowerCase" checked>
        </div>

        <div class="row">
            <label for="upperCase">Include UpperCase Letters [A-Z]</label>
            <input type="checkbox" name="upperCase" id="upperCase" checked>
        </div>

        <div class="row">
            <label for="numbers">Include Numbers [0-9]</label>
            <input type="checkbox" name="numbers" id="numbers" checked>
        </div>

        <div class="row">
            <label for="symbols">Include Symbols [@-*]</label>
            <input type="checkbox" name="symbols" id="symbols" checked>
        </div>

        <button id="btn">Generate Password</button>

    </div>

    <script src="script.js"></script>
</body>

</html>
